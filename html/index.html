<!DOCTYPE html>
<html>
    <head>
        <title>Julia WEb REPL</title>
        <!-- Bootstrap -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap-responsive.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        
        <link href="css/term_styles.css" rel="stylesheet" media="screen">
        <link href="css/REPL.css" rel="stylesheet" media="screen">
        <style>        
        .term
        {
            font-family: "Courier New",courier,fixed,monospace;
            font-size: 16px;
        }
        </style>        
  
    </head>
    <body>
        <h1>Julia Web REPL</h1>
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span8"> 
                        User <input id="user" type="text" > 
                        &nbsp; @Session <input id="session" type="text" >  
                        <input id="set_session" type="button" value="Set">
                    </div>
                    
                    <div class="span4"> </div>
                </div>
                
                <div class="row-fluid">
                    <div id="terminal" class="span8"> 
                    </div>
                    
                    <div id="plot" class="span4"> <div id="plot_img"> </div> </div>
                </div>

                <div class="row-fluid">
                    <div id="input_term" class="span8"> 
                    </div>
                    
                    <div class="span4"> </div>
                </div>
                
                <div class="row-fluid" >
                    <div class="span8">
                        <div> Use the box below to execute multiple Julia expressions together : </div>
                        <textarea id="ml_cmd" rows="10" class="span8"> </textarea>
                        <div> <input id="submit_ml" type="button" value="Execute"> <input id="submit_ml_clear" type="button" value="Execute and Clear"> <input id="ml_clear" type="button" value="Clear"></div>
                    </div>
                    <div class="span4">
                        <!--
                        <div> Debug Window: </div>
                        <textarea id="debug" rows="20" class="span12" > </textarea>
                        -->
                    </div>
                </div>


            </div>
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/termlib.js"></script>
        <!-- script src="http://d1n0x3qji82z53.cloudfront.net/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script> -->
        <script src="js/REPL.js"></script> 

    </body>
</html>
